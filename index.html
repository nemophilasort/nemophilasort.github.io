<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="author" content="kama">
    <title>NEMOPHILA Song Sort</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/mod_k-factory.js"></script>
    <script type="text/javascript" src="js/fnc_main_v3.js"></script>
    <script type="text/javascript" src="js/fnc_data_v2.js"></script>
    <script type="text/javascript" src="js/op.js"></script>
    <script type="text/javascript" src="js/src.js"></script>
    <link rel="stylesheet" type="text/css" href="css/kcs_style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico"/>
</head>

<body onload="startup()">

<div id="menubar">
    <div class="menu-item menu-link" id="menu-restart"><p>Restart</p></div>
    <div class="menu-item"><p>Battle No. <span id="lblCount">-</span></p></div>
    <div class="menu-item"><p><span id="lblProgress">0</span>% sorted</p></div>
    <a href="https://github.com/sakurasort/sakurasort.github.io">
        <div class="menu-item menu-link menu-right"><p>A fork
            of Sakurasort</p></div>
    </a>
    <a href="https://github.com/nemophilasort/nemophilasort.github.io">
        <div class="menu-item menu-link menu-right"><p>Github</p></div>
    </a>
    <a href="https://nemophila.tokyo/">
        <div class="menu-item menu-link menu-right"><p>NEMOPHILA Official Site</p></div>
    </a>

</div>

<div align="center">
    <table id="mainTable">

        <thead>
        <tr>
            <td colspan="3" class="tb_header"><br><br><br></td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td id="fldLeft" onclick="fnc_Sort(-1);" rowspan="2"><img src="img/newlogo.jpg" alt="NEMOPHILA flower logo">
            </td>
            <td style="border: 0; width: 7px;" rowspan="2"></td>
            <td id="fldMiddleT" onclick="fnc_Sort(0);"><p>NEMOPHILA</p><p>Song Sort</p></td>
            <td style="border: 0; width: 7px;" rowspan="2"></td>
            <td id="fldRight" onclick="fnc_Sort(1);" rowspan="2"><img src="img/newlogo.jpg" alt="NEMOPHILA flower logo">
            </td>
        </tr>
        <tr>
            <td id="fldMiddleB" onclick="fnc_Undo();">Click to start!</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="3">
                <div align="left">
                    <input id="optImage" checked="checked" type="checkbox">
                    <span>Display images while sorting.</span>
                </div>
            </td>
        </tr>
        </tfoot>

    </table>
</div>
<br>
<br>
<div align="center"><span style="font-size: 20px">Select Categories</span></div>
<br/>
<table id="optTable" align="center"></table>
<br>

<div id="ranTable" class="tb" style="display:none;" align="center">
    <div>
        <form action="#">
            <input id="btn-rawtext" value="Raw Text Results" onclick="OpenWnd()" type="button">
        </form>
    </div>
</div>

<div class="style4" id="resultField" style="text-align:center;"><br></div>

</body>
</html>
